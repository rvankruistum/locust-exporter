name: Trivy Scheduled Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * MON'  # Weekly Monday 4am UTC

env:
  REGISTRY: rvankruistum/locust-exporter

jobs:
  trivy-scan:
    name: Scan Published Images
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Log in to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Pull latest image
        run: docker pull ${{ env.REGISTRY }}:latest
      
      - name: Scan latest image
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@4f3212b61783c3c68e8309a0f18a699764811cda # v3.27.9
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
